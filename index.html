<!DOCTYPE html>
<html>
<head>
  <!-- Metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/x-icon" href="https://unsorry.net/assets-date/images/favicon.png">
  <title>Konversi Koordinat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/gh-fork-ribbon.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
      <a href="https://github.com/anshori/konversi-koordinat" target="_blank">Fork me on GitHub</a>
    </div>
  </div>
  <div class="container">
    <div class="jumbotron text-center alert-success">
      <h2>Konversi Koordinat</h2>
      <h2>Derajat Menit Detik <i class="fa fa-arrow-right" aria-hidden="true"></i> Derajat Desimal</h2>
    </div>
    <div class="border border-primary">
      <div class="row">
        <div class="col text-primary">
          <h4>Bujur (Longitude)</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          Derajat (°)<br>
          <input type="text" id="longdegree" value="0">
        </div>
        <div class="col">
          Menit (')<br>
          <input type="text" id="longminutes" value="0">
        </div>
        <div class="col">
          Detik (")<br>
          <input type="text" id="longseconds" value="0">
        </div>
      </div>
    </div>
    <hr>
    <div class="border border-primary">
      <div class="row">
        <div class="col text-primary">
          <h4>Lintang (Latitude)</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          Derajat (°)<br>
          <input type="text" id="latdegree" value="0">
        </div>
        <div class="col">
          Menit (')<br>
          <input type="text" id="latminutes" value="0">
        </div>
        <div class="col">
          Detik (")<br>
          <input type="text" id="latseconds" value="0">
        </div>
      </div>
    </div>
    <hr>
    <div class="text-center alert-secondary" id="buttonarea">
      <button class="btn btn-primary btn-lg" onclick="konversi()">Konversi</button>
    </div>
    <hr>
    <div class="border border-danger">
      <div class="row">
        <div class="col text-primary">
          <h4>Bujur (Longitude)</h4>
        </div>
        <div class="col text-primary">
          <h4>Lintang (Latitude)</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" id="long">
        </div>
        <div class="col">
          <input type="text" id="lat">
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
